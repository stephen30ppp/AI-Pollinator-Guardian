name: ai_pollinator_guardian
description: "AI-driven mobile application to protect pollinators and support biodiversity"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  lottie: ^2.7.0

  # Firebase
  firebase_analytics: ^10.7.4
  firebase_crashlytics: ^3.4.8
  firebase_core: ^2.32.0
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6
  firebase_messaging: ^14.7.9

  # State Management
  provider: ^6.1.1

  # API & Data
  http: ^1.1.2
  dio: ^5.4.0
  json_annotation: ^4.8.1
  flutter_dotenv: ^5.1.0

  # Camera & Image
  image_picker: ^1.0.5
  camera: ^0.10.5+5
  flutter_image_compress: ^2.1.0
  path_provider: ^2.1.1
  path: ^1.8.3
  photo_view: ^0.14.0

  # Maps & Location
  google_maps_flutter: ^2.5.0
  location: ^5.0.3
  geolocator: ^10.1.0
  geocoding: ^2.1.1

  # Utils
  intl: ^0.18.1
  uuid: ^4.2.2
  url_launcher: ^6.2.2
  share_plus: ^7.2.1
  permission_handler: ^11.1.0
  connectivity_plus: ^5.0.2
  flutter_local_notifications: 16.2.0
  firebase_vertexai: ^0.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  flutter_launcher_icons: ^0.13.1

# Flutter icons configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#4CAF50"
  adaptive_icon_foreground: "assets/icons/app_icon_foreground.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - .env