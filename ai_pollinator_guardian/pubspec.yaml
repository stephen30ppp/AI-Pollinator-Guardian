name: ai_pollinator_guardian
description: "AI-driven mobile application to protect pollinators and support biodiversity"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  lottie: ^3.3.1

  # Firebase
  firebase_analytics: ^11.4.5
  firebase_crashlytics: ^4.3.5
  firebase_core: ^3.13.0
  firebase_auth: ^5.5.2
  cloud_firestore: ^5.6.6
  firebase_storage: ^12.4.5
  firebase_messaging: ^15.2.5

  # State Management
  provider: ^6.1.1

  # API & Data
  http: ^1.1.2
  dio: ^5.4.0
  json_annotation: ^4.8.1
  flutter_dotenv: ^5.1.0

  # Camera & Image
  image_picker: ^1.0.5
  camera: ^0.11.1
  flutter_image_compress: ^2.1.0
  path_provider: ^2.1.1
  path: ^1.8.3
  photo_view: ^0.15.0

  # Maps & Location
  google_maps_flutter: ^2.5.0
  location: ^8.0.0
  geolocator: ^13.0.4
  geocoding: ^3.0.0

  # Utils
  intl: ^0.20.2
  uuid: ^4.2.2
  url_launcher: ^6.2.2
  share_plus: ^10.1.4
  permission_handler: ^11.1.0
  connectivity_plus: ^6.1.3
  flutter_local_notifications: ^19.0.0
  firebase_vertexai: ^1.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  flutter_launcher_icons: ^0.14.3

# Flutter icons configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#4CAF50"
  adaptive_icon_foreground: "assets/icons/app_icon_foreground.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - .env